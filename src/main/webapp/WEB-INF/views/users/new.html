<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div class="center">
    <h1 align="center">New User</h1>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <div class="text-field text-field_floating-3">
            <input class="text-field__input" type="text" th:field="*{firstName}" id="firstName"/>
            <label class="text-field__label" for="firstName">Enter firstName: </label>
        </div>
        <div class="text-field text-field_floating-3">
            <input class="text-field__input" type="text" th:field="*{lastName}" id="lastName"/>
            <label class="text-field__label" for="lastName">Enter lastName: </label>
        </div>
        <div class="text-field text-field_floating-3">
            <input class="text-field__input" type="text" th:field="*{email}" id="email"/>
            <label class="text-field__label" for="email">Enter email: </label>
        </div>
        <div class="center">
            <button class="button" type="submit" value="Create">Create</button>
        </div>
    </form>
</div>
</body>
</html>
